<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room Code Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.06);
    }
    h1 {
      margin-top: 0;
      text-align: center;
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-size: 14px;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 8px 14px;
      margin-right: 8px;
      cursor: pointer;
    }
    #roomStatus {
      margin: 8px 0;
      font-size: 14px;
      color: #444;
    }
    #chatArea {
      margin-top: 16px;
      display: none;
    }
    #messages {
      border: 1px solid #ddd;
      border-radius: 4px;
      height: 300px;
      overflow-y: auto;
      padding: 8px;
      background: #fafafa;
      font-size: 14px;
    }
    .system {
      color: #777;
      font-style: italic;
      margin: 4px 0;
    }
    .message {
      margin: 4px 0;
    }
    .message .meta {
      font-size: 12px;
      color: #555;
    }
    .message .text {
      margin-left: 8px;
    }
    #chatForm {
      display: flex;
      margin-top: 8px;
      gap: 8px;
    }
    #chatInput {
      flex: 1;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Room Code Chat</h1>

    <div id="joinSection">
      <label for="usernameInput">Your name</label>
      <input id="usernameInput" type="text" placeholder="Enter your name" />

      <label for="roomCodeInput">Room code</label>
      <input id="roomCodeInput" type="text" placeholder="ABC123" />

      <label for="maxMembersInput">Number of members in this room</label>
      <input
        id="maxMembersInput"
        type="number"
        min="1"
        max="10"
        value="2"
      />

      <button id="createRoomBtn">Create Room</button>
      <button id="joinRoomBtn">Join Room</button>

      <div id="roomStatus"></div>
    </div>

    <div id="chatArea">
      <div id="messages"></div>

      <form id="chatForm">
        <input
          id="chatInput"
          type="text"
          autocomplete="off"
          placeholder="Type a message..."
        />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- Socket.IO client served by server.js -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Your frontend logic -->
  <script src="/app.js"></script>
</body>
</html>
